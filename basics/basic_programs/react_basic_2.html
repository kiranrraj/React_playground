<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Demo</title>
</head>
<body>
    <div id="main"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" 
    integrity="sha512-pBSlhNUvB+td6sjW1zmR6L7c7kVWR4octUPl4tfHmzO63424nxta8aLmficEcAAswQmRqTiToi63AazDurj/Sg==" 
    crossorigin="anonymous">
    </script>
    <script type="text/jsx">
        function getNum(){
            return Math.floor(Math.random() * 10) + 1;
        }
        
        class JSX_Demo extends React.Component{
            render(){
                const rNum = getNum();
                return(
                    <div>
                        <h1>Number you generated  {rNum}</h1>
                        <p>{rNum === 7 ? 'Congrats' : 'Try Again'}</p>
                    </div>
                );
            }
        }
        
        ReactDOM.render(<JSX_Demo/>, document.getElementById('main'));
    </script>
</body>
</html>
